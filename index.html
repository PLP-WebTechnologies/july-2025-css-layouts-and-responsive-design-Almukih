<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="width" content="width=device-width, initial scale=1.0">
    <title>CSS Grid and Flex display PLP assignment</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section>
        <h1><u><b>CSS flex.</b></u></h1>
        <div class="flex">
            <div class="box" id="box1">1</div>
            <div class="box" id="box2">2</div>
            <div class="box" id="box3">3</div>
            <div class="box" id="box4">4</div>
            <div class="box" id="box5">5</div>
            <div class="box" id="box6">6</div>
        </div>
    </section>
    <section>
        <h1><u><b>CSS Grid.</b></u></h1>
        <div class="grid">
            <div class="box" id="box7">7</div>
            <div class="box" id="box8">8</div>
            <div class="box" id="box9">9</div>
            <div class="box" id="box10">10</div>
            <div class="box" id="box11">11</div>
            <div class="box" id="box12">12</div>
            <div class="box" id="box12">13</div>
            <div class="box" id="box12">14</div>
            <div class="box" id="box12">15</div>
        </div>
    </section>
</body>

</html>
